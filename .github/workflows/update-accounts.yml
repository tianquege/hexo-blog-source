name: Update iOS Account Info

on:
  schedule:
    - cron: '0,30 * * * *'  # 每30分钟运行一次
  workflow_dispatch:  # 手动触发

permissions:
  contents: write

jobs:
  update-accounts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: |
        pnpm install
        pnpm add -g hexo-cli
        pnpm add puppeteer
      
    - name: Scrape and update accounts
      run: node scripts/scrape-accounts.js
      
    - name: Verify Scrape Content
      run: |
        echo "=== IOS.MD CONTENT HEAD ==="
        head -n 20 source/_posts/ios.md
        echo "=== IOS.MD CONTENT TAIL ==="
        tail -n 20 source/_posts/ios.md
      
    - name: Check for changes
      id: git-check
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Build Hexo
      run: npx hexo generate
      
    - name: Verify Public Dir
      run: ls -R public
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Auto update iOS account info - $(date)"
        git push
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.DEPLOY_TOKEN }}
        external_repository: tianquege/tianquege.github.io
        publish_branch: gh-pages
        publish_dir: ./public
        force_orphan: true
