name: Deploy Hexo Blog

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '5,35 * * * *'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.cache
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: |
        pnpm install
        pnpm add -g hexo-cli
        pnpm add puppeteer
        npx puppeteer browsers install chrome
      
    - name: Update account info
      run: node scripts/scrape-accounts.js
      
    - name: Check for changes
      id: git-check
      run: |
        git add source/_posts/ios.md
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Auto update iOS account info [skip ci] - $(date)"
        git push

    - name: Build Hexo
      run: |
        npx hexo clean
        npx hexo generate
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.DEPLOY_TOKEN }}
        external_repository: tianquege/tianquege.github.io
        publish_branch: gh-pages
        publish_dir: ./public
        force_orphan: true
